<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction - Tamil Nadu Crime Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: #1a237e;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .form-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 50px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: #1a237e;
        }
        
        .form-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #1a237e;
            border-radius: 2px;
        }
        
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-select {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        .form-select:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.25);
            background-color: white;
        }
        
        .btn-predict {
            background: #1a237e;
            border: none;
            color: white;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(26, 35, 126, 0.3);
        }
        
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(26, 35, 126, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">TN Crime Predictor</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/predict">Predict</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h3 class="text-center form-title">üéØ Predict Crime Pattern</h3>
                    <form action="/predict" method="POST">
                        <div class="row justify-content-center">
                            <div class="col-md-5 mb-3">
                                <label for="district" class="form-label">District</label>
                                <select class="form-select" id="district" name="district" required onchange="updateTaluks()">
                                    <option value="">Select District</option>
                                    {% for district in districts %}
                                    <option value="{{ district }}">{{ district }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="taluk" class="form-label">Taluk</label>
                                <select class="form-select" id="taluk" name="taluk" required>
                                    <option value="">Select Taluk</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class="col-md-5 mb-3">
                                <label for="time_of_day" class="form-label">Time of Day</label>
                                <select class="form-select" id="time_of_day" name="time_of_day" required>
                                    <option value="">Select Time</option>
                                    <option value="Morning">Morning</option>
                                    <option value="Afternoon">Afternoon</option>
                                    <option value="Evening">Evening</option>
                                    <option value="Night">Night</option>
                                </select>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="day_of_week" class="form-label">Day of Week</label>
                                <select class="form-select" id="day_of_week" name="day_of_week" required>
                                    <option value="">Select Day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class="col-md-5 mb-3">
                                <label for="area_type" class="form-label">Area Type</label>
                                <select class="form-select" id="area_type" name="area_type">
                                    <option value="Urban">Urban</option>
                                    <option value="Semi-Urban">Semi-Urban</option>
                                    <option value="Rural">Rural</option>
                                </select>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="age_group" class="form-label">Age Group</label>
                                <select class="form-select" id="age_group" name="age_group">
                                    <option value="18-25">18-25 years</option>
                                    <option value="26-35">26-35 years</option>
                                    <option value="36-45">36-45 years</option>
                                    <option value="46-60">46-60 years</option>
                                    <option value="60+">60+ years</option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-md-5 mb-3">
                                <label for="public_event" class="form-label">Public Event Nearby</label>
                                <select class="form-select" id="public_event" name="public_event">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="month" class="form-label">Month</label>
                                <select class="form-select" id="month" name="month">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-predict">
                                <i class="fas fa-search me-2"></i>Predict Crime Pattern
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-4 mb-5">
            <div class="col-md-12 text-center">
                <a href="/" class="btn btn-outline-secondary me-3">‚Üê Back to Home</a>
                <a href="/dashboard" class="btn btn-outline-primary">View Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const districtTaluks = {{ district_taluks | tojson }};
        console.log('District Taluks:', districtTaluks);
        
        function updateTaluks() {
            const districtSelect = document.getElementById('district');
            const talukSelect = document.getElementById('taluk');
            const selectedDistrict = districtSelect.value;
            
            console.log('Selected District:', selectedDistrict);
            
            // Clear existing options
            talukSelect.innerHTML = '<option value="">Select Taluk</option>';
            
            if (selectedDistrict && districtTaluks[selectedDistrict]) {
                console.log('Taluks for', selectedDistrict, ':', districtTaluks[selectedDistrict]);
                districtTaluks[selectedDistrict].forEach(taluk => {
                    const option = document.createElement('option');
                    option.value = taluk;
                    option.textContent = taluk;
                    talukSelect.appendChild(option);
                });
            } else {
                console.log('No taluks found for district:', selectedDistrict);
            }
        }
    </script>
</body>
</html>

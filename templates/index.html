<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction - Tamil Nadu Crime Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">TN Crime Predictor</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/predict">Predict</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h3 class="text-center mb-4">Predict Crime Pattern</h3>
                    <form action="/predict" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="district" class="form-label">District</label>
                                <select class="form-select" id="district" name="district" required onchange="updateTaluks()">
                                    <option value="">Select District</option>
                                    {% for district in districts %}
                                    <option value="{{ district }}">{{ district }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="taluk" class="form-label">Taluk</label>
                                <select class="form-select" id="taluk" name="taluk" required>
                                    <option value="">Select Taluk</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="time_of_day" class="form-label">Time of Day</label>
                                <select class="form-select" id="time_of_day" name="time_of_day" required>
                                    <option value="">Select Time</option>
                                    <option value="Morning">Morning</option>
                                    <option value="Afternoon">Afternoon</option>
                                    <option value="Evening">Evening</option>
                                    <option value="Night">Night</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="day_of_week" class="form-label">Day of Week</label>
                                <select class="form-select" id="day_of_week" name="day_of_week" required>
                                    <option value="">Select Day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="weather" class="form-label">Weather</label>
                                <select class="form-select" id="weather" name="weather" required>
                                    <option value="">Select Weather</option>
                                    <option value="Sunny">Sunny</option>
                                    <option value="Rainy">Rainy</option>
                                    <option value="Cloudy">Cloudy</option>
                                    <option value="Hot">Hot</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="area_type" class="form-label">Area Type</label>
                                <select class="form-select" id="area_type" name="area_type">
                                    <option value="Urban">Urban</option>
                                    <option value="Semi-Urban">Semi-Urban</option>
                                    <option value="Rural">Rural</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="month" class="form-label">Month</label>
                                <select class="form-select" id="month" name="month">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <!-- Empty column for alignment -->
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Predict Crime Pattern</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-4 mb-5">
            <div class="col-md-12 text-center">
                <a href="/" class="btn btn-outline-secondary me-3">‚Üê Back to Home</a>
                <a href="/dashboard" class="btn btn-outline-primary">View Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const districtTaluks = {{ district_taluks | tojson }};
        
        function updateTaluks() {
            const districtSelect = document.getElementById('district');
            const talukSelect = document.getElementById('taluk');
            const selectedDistrict = districtSelect.value;
            
            // Clear existing options
            talukSelect.innerHTML = '<option value="">Select Taluk</option>';
            
            if (selectedDistrict && districtTaluks[selectedDistrict]) {
                districtTaluks[selectedDistrict].forEach(taluk => {
                    const option = document.createElement('option');
                    option.value = taluk;
                    option.textContent = taluk;
                    talukSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
